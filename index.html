<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aula 02</h1>
    
    <h2>Apresentação das listas</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, amet?</p>
    
    <h3>Listas ordenadas</h3>
    <ol type="A">
        <li>Coisa</li>
        <li>Coisa</li>
        <li>Coisa</li>
    </ol>
    <h3>Listas não ordenadas</h3>
    <ul>
        <li>Coisa</li>
        <li>Coisa</li>
        <li>Coisa</li>
    </ul>
    <h3>Continuação de listas ordenadas</h3>
    <ol type="A" start="4">
        <li>Coisa</li>
        <li>Coisa</li>
        <li>Coisa</li>
    </ol>
</body>
</html>
