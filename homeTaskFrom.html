<center><h1>Cadastre-se na vaga preenchendo as perguntas a seguir:</h1></center>
<form action="#">
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome">
    <br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email ">
    <br>
    <label for="idade">Idade:</label><br>
    <input type="number" name="idade" id="idade">
    <br>
    <label for="telefone">Telefone:</label><br>
    <input type="number" name="telefone" id="telefone">
    <br><br>
    <label>
        Selecione a unidade que voce gostaria de estar atuando na empresa.
    </label><br>
    <input type="radio" name="unidade" id="fortaleza">
    <label for="fortaleza">Fortaleza</label><br>
    <input type="radio" name="unidade" id="recife">
    <label for="recife">Recife</label><br>
    <input type="radio" name="unidade" id="salvador">
    <label for="salvador">Salvador</label><br>

    <br><br>
    <label> Selecione o turno de sua preferencia. (eliminatorio)</label><br>
    <input type="checkbox" name="unidade" id="manha">
    <label for="manha">Manhã</label><br>
    <input type="checkbox" name="unidade" id="tarde">
    <label for="tarde">Tarde</label><br>
    <input type="checkbox" name="unidade" id="noite">
    <label for="noite">Noite</label><br>

    <br><br>
    <label> Selecione a sua principal linguagem de atuação:</label><br>
    <select name="linguagem" id="linguagem">
        <option value="java">Java</option>
        <option value="python" disabled>Python</option>
        <option value="node" disabled>Node.js</option>
        <option value="php">PHP</option>
        <option value="c">C++</option>
    </select>
    <br><br>
    <label> Fale um pouco sobre voce.</label><br>
    <textarea name="sobre" id="sobre" cols="30" rows="10" placeholder="fale um pouco sobre você aqui."></textarea>
</form>
